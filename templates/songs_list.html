{% extends "base.html" %}

{% block head_title %}
  Songs List | {{block.super}}
{% endblock head_title %}

<style type="text/css">
{% block style %}

	.page-header{

			padding-top: 100px;
	}

{% endblock style %}
</style>

{% block content %}

  <h1>Songs LIST <small> (comprehensive detail of all the users available in the systems database ) </small></h1>
</div>

{% for val in queryset %} 
 <div class="jumbotron" id="{{i.name}}">
  <div id="{{val.1}}" style="color:#109fff"><h2>{{val.1}}</h2></div><br/>
 </div> 
{% endfor %}

{% endblock content %}
